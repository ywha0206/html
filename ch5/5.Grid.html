<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h3>Grid 실습</h3>
    <div class="container">
        <h3>Grid 기본</h3>
        <div class="row">
            <div class="col border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
            <div class="col border">4</div>
            <div class="col border">5</div>
            <div class="col border">6</div>
            <div class="col border">7</div>
            <div class="col border">8</div>
            <div class="col border">9</div>
            <div class="col border">10</div>
            <div class="col border">11</div>
            <div class="col border">12</div>

        </div>
        <div class="row">
            <div class="col border">2</div>
            <div class="col border">2</div>
            <div class="col border">2</div>
            <div class="col border">2</div>
            <div class="col border">2</div>
            <div class="col border">2</div>
        </div>
        <div class="row">
            <div class="col border">3</div>
            <div class="col border">3</div>
            <div class="col border">3</div>
            <div class="col border">3</div>
        </div>
        <div class="row">
            <div class="col-1 border">1</div>
            <div class="col-2 border">2</div>
            <div class="col-3 border">3</div>
            <div class="col-4 border">4</div>
        </div>
        <div class="row">
            <div class="col-2 border">2</div>
            <div class="col-4 border">4</div>
            <div class="col-4 border">4</div>
            <div class="col-2 border">2</div>
        </div>
    </div>

    <div class="container mt-3">
        <h3>그리드 중첩</h3>
        <div class="row">
            <div class="col-8 border">
                <div class="row">
                    <div class="col-4 border">4</div>
                    <div class="col-8 border">8</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 border">
                <div class="row">
                    <div class="col-6 border">6</div>
                    <div class="col-6 border">6</div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
