<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2.Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div{
            border: 1px solid black;
            box-sizing: border-box;
        }

    </style>
  </head>
  <body>
    
    <h3>2. 부트스트랩 컨테이너</h3>
    <div class="container">기본 컨테이너</div>
    <div class="container-sm">sm 컨테이너</div>
    <div class="container-md">md 컨테이너</div>
    <div class="container-lg">lg 컨테이너</div>
    <div class="container-xl">xl 컨테이너</div>
    <div class="container-xxl">xxl 컨테이너</div>
    <div class="container-fuid">fuid 컨테이너</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
